<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>

	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/angular2.min.js"></script>
</head>
<body>
	<script>
		var app = angular.module("myShoppingList",[]);

		app.controller("myCtrl", function($scope){
			$scope.products = ["Milk", "Bread" , "Cheese"];
			$scope.addItem = function(){
				if(!$scope.addMe){return;}
				if($scope.products.indexOf($scope.addMe) == -1){
					$scope.errortext = "";
					$scope.products.push($scope.addMe);
				}else{
					$scope.errortext = "The item is already in your shopping list.	";
				}
			}
			$scope.removeItem = function(x){
				$scope.errortext = "";
				$scope.products.splice(x,1);
			}
		});		
	</script>

	<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width: 400px;">
		<header class="w3-container w3-light-grey w3-padding-hor-16">
			<h3>My Shopping List</h3>
		</header>
		<ul class="w3-ul">
			<li ng-repeat="x in products" class="w3-padding-hor-16">
				{{ x }}
				<span ng-click="removeItem($index)" class="w3-right w3-margin-right" style="cursor: pointer;">&times;</span>
			</li>
		</ul>

		<div class="w3-container w3-light-grey w3-padding-hor-16">
			<div class="w3-row w3-margin-top">
				<div class="w3-col s10">
					<input type="text" ng-model="addMe" placeholder="Add shopping items here" class="w3-input w3-border w3-padding">
				</div>
				<div class="w3-col s2">
					<input type="button" ng-click="addItem()" value="Add" class="w3-btn w3-padding w3-green">
				</div>
			</div>

			<p class="w3-padding-left w3-text-red">{{ errortext }}</p>
		</div>
	</div>

	
</body>
</html>
